<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Chat</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h2>ROOMS</h2>
        <div id="roomActions" class="room-actions">
          <button id="btnDeleteRoom" title="Delete room">ğŸ—‘</button>
          <button id="btnClearRoom" title="Clear messages">ğŸ§¹</button>
        </div>
      </header>
      <div id="roomsList" class="rooms-list"></div>
      <div class="room-create">
        <input id="newRoomName" placeholder="New room name" />
        <button id="btnCreateRoom">Create</button>
      </div>
    </aside>

    <main class="chat">
      <header class="chat-header">
        <h1 id="roomTitle">Main</h1>
        <span id="roleBadge" class="role-badge" style="display:none;">ADMIN</span>
        <div class="status">
          <span id="typingBanner" style="display:none;">ÎšÎ¬Ï€Î¿Î¹Î¿Ï‚ Ï€Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³ÎµÎ¯â€¦</span>
          <span id="diagConnected"></span>
          <span id="diagUid"></span>
          <span id="diagAdmin"></span>
        </div>
      </header>

      <section id="msgList" class="messages"></section>

      <div id="replyPreview" class="reply-preview" style="display:none;">
        <span id="replyLabel"></span>
        <button id="replyClose">âœ•</button>
      </div>

      <footer class="composer">
        <button id="btnGif" title="GIF">GIF</button>
        <button id="btnEmoji" title="Emoji">ğŸ˜Š</button>
        <input id="msgInput" placeholder="Î“ÏÎ¬ÏˆÎµ Î¼Î®Î½Ï…Î¼Î±â€¦" autocomplete="off" />
        <button id="btnSend">Send</button>
      </footer>
    </main>

    <aside class="users">
      <header class="users-header"><h2>USERS</h2></header>
      <div id="usersList" class="users-list"></div>
      <div class="auth">
        <h3 class="auth-title">Login</h3>
        <input id="logEmail" type="email" placeholder="Email" />
        <input id="logPass" type="password" placeholder="Password" />
        <div class="auth-row">
          <button id="btnLogin">Login</button>
          <button id="btnAnon">Anon</button>
          <button id="btnForgot">Forgot?</button>
        </div>
        <div id="logErr" class="err"></div>
        <hr/>
        <h3 class="auth-title">Register</h3>
        <input id="regUsername" placeholder="Username" />
        <input id="regEmail" type="email" placeholder="Email" />
        <input id="regPass" type="password" placeholder="Password" />
        <button id="btnRegister">Register</button>
        <div id="regErr" class="err"></div>
        <button id="btnSignOut">Sign out</button>
      </div>
    </aside>
  </div>

  <!-- Popovers / Modals / Context -->
  <div id="emojiPop" class="popover" style="display:none;"><div id="emojiGrid"></div></div>
  <div id="reactPop" class="popover" style="display:none;"><div id="reactGrid"></div></div>
  <div id="profileModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Profile</h3>
      <input id="profileName" placeholder="Display name" />
      <input id="profileAvatar" placeholder="Avatar URL" />
      <img id="avatarPreview" alt="avatar" />
      <button id="avatarRandomBtn">Random</button>
      <div class="modal-actions">
        <button id="btnSaveProfile">Save</button>
        <button id="btnCloseProfile">Close</button>
      </div>
    </div>
  </div>
  <div id="ctxUser" class="ctx" style="display:none;"><div id="ctxUserName"></div></div>
  <div id="ctxMsg" class="ctx" style="display:none;"><div id="ctxMsgFrom"></div></div>
  <div id="toastWrap" class="toast-wrap"></div>

  <!-- Firebase (single include) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- App -->
  <script defer src="js/app.js"></script>
</body>
</html>
